<!--new product -->
<section class="hero">
    <div class="hero-body">
      <p class="title">New Product</p>
      <p class = "subtitle">{{newProduct.name}} {{newProduct.num}} {{newProduct.price}}</p>
    </div>
  </section>
  <section class="section">
    <form class="container" (submit) = "submit()">
      <div class = "level"><p style = "color:red;">{{nameError}}</p></div>
      <div class = "level"><p style = "color:orange;" *ngIf = "newProduct.name.length < 3">Product name must be greater than 2</p></div>
      <div class="level">
        <div class="level-left">
          <label for="newProduct.name">Name: </label>
          <input type="text" name="newProduct.name" [(ngModel)]="newProduct.name" />
        </div>
      </div>
      <div class = "level"><p style = "color:red;">{{qtyError}}</p></div>
      <div class = "level"><p style = "color:orange;" *ngIf = "newProduct.num < 0">Quantity must be a positive number</p></div>
      <div class="level">
        <div class="level-left">
          <label for="newProduct.num">Qty: </label>
          <input type="text" name="newProduct.num" [(ngModel)]="newProduct.num" />
        </div>
      </div>
      <div class = "level"><p style = "color:red;">{{priceError}}</p></div>
      <div class = "level" *ngIf = "newProduct.price < 0"><p style = "color:orange;">Price must be a positive number</p></div>
      <div class="level">
        <div class="level-left">
          <label for="newProduct.price">Price: </label>
          <input type="text" name="newProduct.price" [(ngModel)]="newProduct.price" />
        </div>
      </div>
      <div class="level">
        <button class="button" [disabled] = "(newProduct.price < 0)||(newProduct.num < 0)||(newProduct.name.length < 3)">Create</button>
      </div>
    </form>
    <div class="container">
      <div class="level">
        <div class = "level-left">
            <button class="button" (click)="reset()">Reset</button>
            <button class = "button" (click) = "back()">Back</button>
        </div>
      </div>
    </div>
  </section>
